buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.21.6'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}
repositories {
    maven { url "https://jitpack.io" }
}

def version_name = "8.1"
def version_code = 8
def target_sdk_version = 25
def min_sdk_version = 16
def build_tools_version = "25.0.2"

android {
    compileSdkVersion target_sdk_version
    buildToolsVersion build_tools_version

    defaultConfig {
        applicationId "com.remnev.verbatoriamini"
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version
        versionCode version_code
        versionName version_name
    }

    productFlavors {

        verbatoria_master {
            applicationId "com.verbatoria.neurometr_master"
            minSdkVersion min_sdk_version
            targetSdkVersion target_sdk_version
            versionCode version_code
            versionName version_name
        }

        verbatoria_no_nfc {
            applicationId "com.verbatoria.neurometr_no_nfc"
            minSdkVersion min_sdk_version
            targetSdkVersion target_sdk_version
            versionCode version_code
            versionName version_name
        }

        verbatoria_mini {
            applicationId "com.verbatoria.neurometr"
            minSdkVersion min_sdk_version
            targetSdkVersion target_sdk_version
            versionCode version_code
            versionName version_name
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}

android {
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
    lintOptions {
        checkReleaseBuilds false
    }
}

apply plugin: 'com.neenbedankt.android-apt'

def supportLibVersion = '25.1.0'
def playServicesLibVersion = '9.8.0'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile('com.crashlytics.sdk.android:crashlytics:2.5.1@aar') {
        transitive = true;
    }
    apt 'com.bluelinelabs:logansquare-compiler:1.3.6'
    compile 'com.bluelinelabs:logansquare:1.3.6'
    compile "com.android.support:cardview-v7:${supportLibVersion}"
    compile "com.android.support:recyclerview-v7:${supportLibVersion}"
    compile "com.android.support:appcompat-v7:${supportLibVersion}"
    compile "com.android.support:design:${supportLibVersion}"
    compile 'com.github.PhilJay:MPAndroidChart:v2.2.0'
    compile "com.android.support:support-v4:${supportLibVersion}"
}
